language: node_js
node_js:
- 8.4.0
install:
- npm update -g
- npm install
script:
- npm run build
env:
  global:
    - secure: ""
    - secure: ""
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./travis/run_on_pull_requests; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "false" -a $TRAVIS_BRANCH = "build" ]; then bash ./travis/run_on_build; fi
